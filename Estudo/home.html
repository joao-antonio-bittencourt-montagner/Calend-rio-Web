    <main>
        <form id="form">
            <h2>Adicione a data do seu evento:</h2>
            <input type="date" id="diaCompr" placeholder="Dia do compromisso" required>
            <input type="text" id="horaCompr" placeholder="00:00" required maxlength="5" oninput="mascaraHora(this)">
            <input type="text" id="assuntCompr" placeholder="Assunto" required>
            <button type="submit">Salvar</button>
        </form>
        <table style="display: none;">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                    <th>Assunto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
